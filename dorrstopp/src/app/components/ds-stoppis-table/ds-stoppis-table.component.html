
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. #" #input>
</mat-form-field>

<table mat-table [dataSource] = "dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="examen" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Examen </th>
      <mat-cell *matCellDef="let element" >
        <td *ngIf="element.examen"><span class="material-icons">star</span> </td>
        <td *ngIf="!element.examen"><span class="material-icons">star_outline</span> </td>
      </mat-cell>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="nummer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> #{{element.nummer}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="kepsnamn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kepsnamn </th>
      <td mat-cell *matCellDef="let element"> {{element.kepsnamn}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="namn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Namn </th>
      <td mat-cell *matCellDef="let element"> {{element.namn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></tr>
      <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  </table>
